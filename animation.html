<!DOCTYPE html>
<html lang="en">
<head>
          <meta charset="UTF-8">
          <meta http-equiv="X-UA-Compatible" content="IE=edge">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <title>Document</title>
          <style>
.parent{

width: 100%;
height: 400px;
background-color: gray;
}
.child{
          width: 200px;
          height: 200px;
          background-color: yellow;
}
.parent:hover .child{
          background-color: red;
          width: 100%;
          height: 100%;
          transition: 3s;
}
          </style>
</head>
<body>
      <div class="parent">
          <div class="child"></div>
      </div>    
</body>
</html>
